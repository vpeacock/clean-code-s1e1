<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img">
      <a class="matrix__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <main class="main">
      <article id="add-item" class="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="task-item">
          <input id="new-task" class="task task-item__input input-text input input__task" type="text">
          <button class="btn">Add</button>
        </div>
      </article>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks list">
        <li class="tasks__elem incomplete-tasks__item">
          <input type="checkbox" class="incomplete-tasks__input-check input completed-task__input-check">
          <label class="task incomplete-tasks__label tasks__label">Pay Bills</label>
          <input type="text" class="task incomplete-tasks__input-text input-text input input__task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn_delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__elem tasks__elem edit-mode tasks__elem_edit">
          <input type="checkbox" class="input completed-task__input-check">
          <label class="task tasks__label edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text input edit-mode__input-text input__task">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn_delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="tasks__elem completed-task">
          <input class="completed-task__input-check input" type="checkbox" checked>
          <label class="task tasks__label completed-task__label">See the Doctor</label>
          <input type="text" class="task input-text input input__task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn_delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
